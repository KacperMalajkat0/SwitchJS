<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T8</title>
</head>
<body>
    
    <p id="p1">P1</p>

    <button>Replace Text</button>

    <style>
        body{background-color: black;}
        p{font-family: monospace;color: green;}
    </style>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        const getWord = function(length){
            let word = '';
            for(let i=0; i<length; i++){
                word += letters[Math.floor(Math.random() * 26)]
            }
            return word;
        }

        const button = document.querySelector('button');

        button.addEventListener('click', () => {
            let l = Math.random()*10;
            document.getElementById('p1').innerText = getWord(l); 
        });
    </script>

</body>
</html>
